<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <main class="main__container">
        <div class="section__container">
            <h1 class="main__header">To Do List</h1>
            <div>
                <div class="user__input__container">
                    <input type="text" placeholder="Enter your task" id="input" class="user__input">
                    <button onclick=handleSubmit() class="user__input__button"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="list__container">
                    <div class="to__do__task">
                        <div class="task__left__part">
                            <button class="check__button"><i class="fa-solid fa-check"></i></button>
                            <p class="task__desc">Full stack dev</p>
                        </div>
                        <button class="delete__button"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/JS/script.js"></script>
</html>
